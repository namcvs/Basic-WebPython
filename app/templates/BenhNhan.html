{% extends "layout/base.html" %}
{% block title %} Đăng kí lịch khám {% endblock %}

{% block content %}

<!-- MAKE AN APPOINTMENT -->
<div style="margin-top:70px"></div>
{% if err_msg %}
<div class="alert alert-danger">
    {{ err_msg }}
</div>
{% elif success_message %}
<div class="alert alert-info">
    {{ success_message }}
</div>
{% endif %}
<section class="container" >
    <div class="row featurette ">
        <div class="col-md-7 order-md-2">
            <!-- CONTACT FORM HERE -->
            <form id="appointment-form" role="form" method="post" action="/datlichkham">

                <!-- SECTION TITLE -->
                <div class="section-title wow fadeInUp" data-wow-delay="0.4s">
                    <h2>Đăng kí lịch khám</h2>
                </div>
                <div class="mt-3 p-2 bg-primary text-white  rounded">
                    <h1 class="fs-5">Số lượt khám còn lại trong ngày: </h1>
                </div>
                <div class="wow fadeInUp" data-wow-delay="0.8s">
                    <div class="col-md-6 col-sm-6">
                        <label>Name</label>
                        <input type="text" class="form-control" id="name" name="hoTen" placeholder="Full Name">
                    </div>

                    <div class="col-md-6 col-sm-6">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label>Địa chỉ</label>
                        <input type="text" class="form-control" id="diaChi" name="diaChi" placeholder="Your diaChi">
                    </div>
                    <div class="col-md-6 col-sm-6">
                        <label>CCCD</label>
                        <input type="text" class="form-control" id="maCCCD" name="maCCCD" placeholder="Your CCCD">
                    </div>

                    <div class="col-md-6 col-sm-6">
                        <label>Ngày Sinh</label>
                        <input type="date" name="ngaySinh" value="" class="form-control">
                    </div>

                    <div class="col-md-6 col-sm-6">
                        <label>Giới Tính</label>
                        <select class="form-control" name="sex">
                            <option>MALE</option>
                            <option>FEMALE</option>
                        </select>
                    </div>

                    <div class="col-md-12 col-sm-12">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="soDienThoai" placeholder="Phone">

                        <label for="Message">Tiền sử bệnh</label>
                        <textarea class="form-control" rows="5" id="message" name="tienSuBenh"
                                  placeholder="Tiền sử bệnh"></textarea>

                        <!-- Button trigger modal -->
                        <button type="button" style="margin:12px" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop">
                            Xác nhận
                        </button>

                        <!-- Modal -->
                        {% include 'layout/submit.html' %}

                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-5 order-md-1">
                <div id="slider" class="carousel slide" data-bs-ride="carousel"    data-bs-interval="3000"     >
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <!-- Your first slide content goes here -->
                            <img src="https://hoanmy.com/wp-content/uploads/2023/05/HMSG-BS-NGUYEN-TAN-LAM.jpg" class="d-block w-100" alt="Slide 1">
                        </div>
                        <div class="carousel-item">
                            <!-- Your second slide content goes here -->
                            <img src="https://hoanmy.com/wp-content/uploads/2023/05/HMSG-BS-NGUYEN-THI-THU-MAI.jpg" class="d-block w-100" alt="Slide 2">
                        </div>
                        <!-- Add more slides as needed -->
                    </div>
                </div>
            </div>

<!--                    preserveAspectRatio="xMidYMid slice"-->

<!--            />-->

<!--        </div>-->
    </div>
</section>

{% endblock %}
