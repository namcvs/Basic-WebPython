{% extends "layout/base.html" %}
{% block title %} trang Đăng nhập {% endblock %}

{% block content %}
<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 bsb-tpl-bg-platinum">
                <div class="d-flex flex-column justify-content-between h-100 p-3 p-md-4 p-xl-5">
                    <h3 class="m-0">Welcome!</h3>
                    <img class="img-fluid rounded mx-auto my-4" loading="lazy"
                         src="https://hoanmy.com/wp-content/uploads/2023/05/mom-baby.png" width="500" height="120"
                         alt="BootstrapBrain Logo">

                </div>
            </div>
            <div class="col-12 col-md-6 bsb-tpl-bg-lotion">
                <div class="p-3 p-md-4 p-xl-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-5">
                                <h3>Log in</h3>
                            </div>
                        </div>
                    </div>


                    <!--MESSAGE-->
                    {% if not isCorrect %}
                    <div class="alert alert-dismissible alert-danger">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Oh Không!!!</strong> <a href="#" class="alert-link">Sai thông tin đăng nhập ròu</a> hãy thử lại lần nữa.
                    </div>
                    {% endif %}
                    <!--ENDMESSAGE-->

                    <form action="/login" method="post">
                        <div class="row gy-3 gy-md-4 overflow-hidden">
                            <div class="col-12">
                                <label class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>

                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Tên đăng nhập" required>
                            </div>
                            <div class="col-12">
                                <label for="pwd" class="form-label">Mật khẩu<span class="text-danger">*</span></label>
                                <input type="password" class="form-control" id="pwd" name="password"
                                       placeholder="Nhập mật khẩu" required>

                            </div>
<!--                            <div class="col-12">-->
<!--                                <div class="form-check">-->
<!--                                    <input class="form-check-input" type="checkbox" value="" name="remember_me"-->
<!--                                           id="remember_me">-->
<!--                                    <label class="form-check-label text-secondary" for="remember_me">-->
<!--                                        Keep me logged in-->
<!--                                    </label>-->
<!--                                </div>-->
<!--                            </div>-->
                            <div class="col-12">
                                <div class="d-grid">
                                    <button class="btn bsb-btn-xl btn-success" type="submit">Đăng nhập</button>
                                </div>
                            </div>

                        </div>
                    </form>
                    <div class="col-12"style="margin-top:20px">
                                <div class="d-grid">
                                    <button class="btn bsb-btn-xl btn-secondary" type="">
                                        <a class="text-decoration-none text-light" href="/">Quay về trang chủ</a>
                                    </button>
                                </div>
                            </div>
                    <div class="row">
                        <div class="col-12">
                            <hr class="mt-5 mb-4 border-secondary-subtle">
                            <div class="text-end">
                                <a href="#!" class="link-secondary text-decoration-none">Forgot password</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
