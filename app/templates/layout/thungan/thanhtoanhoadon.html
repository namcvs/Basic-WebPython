<div class="col-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Thanh toán hoá đơn</div>
                <div class="card-category">Số tiền khách hàng cần phải thanh toán</div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group-default">
                            <div class="pt-2 pb-2">
                                <span class="text-success fw-bold">Tổng tiền thuốc:{{  "{:,.0f}".format(tien_thuoc)}} VNĐ</span>

                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group-default">
                            <div class="pt-2 pb-2">
                                <span class="text-success fw-bold">Tiền khám bệnh:{{  "{:,.0f}".format(tien_kham)}} VNĐ</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group-default">
                            <div class="pt-2 pb-2">
                                <span class="text-success fw-bold">Tổng tiền cần thanh toán:{{  "{:,.0f}".format(tien_thuoc+tien_kham)}} VNĐ</span>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <div class="row">
                    <div class="col-md-12">
                        <button class="btn btn-success" id="confirm">Thanh toán</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
