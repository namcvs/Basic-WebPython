<div class="card col-8">
    <div class="card-header">
        <div class="card-title">Danh Sách Bệnh Nhân</div>
        <!--        <div class="card-category">Danh Sách Bệnh Nhân</div>-->
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover model-list">
                <thead class="bg-thead">
                <tr>
                    <th>STT</th>
                    <th>Tên thuốc</th>
                    <th>Đơn vị</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Tổng tiền</th>
                </tr>
                </thead>
                <tbody id="medicine_list_datas">
                {% for c in benhnhans %}
                <tr>
                    <td>{{c.hoTen}} </td>
                    <td>{{c.ngaySinh}}</td>
                    <td>{{c.maCCCD}}</td>
                    <td>{{c.diaChi}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.soDienThoai}}</td>
                    <td>{{c.sex}}</td>
                    <td>{{c.tienSuBenh}}</td>
                    <td><button>xóa</button></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
